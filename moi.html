<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div class=grid-container id='kaikki'>
            <div class='right-grid-item' id='oikea'>
                    <div>
                        <h1>Kaverilista</h1> 
                        <button onclick="lisaaKaverit()">lisää kaveri</button>
                        <ul id="kaverit">

                        </ul>
                    </div>
                
            </div>
            <div class="left-grid-item" id='vasen'>
                <div class="row">
                    <div class="col-md-6">
                      <h1 id="header-title">Kaverilista</h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                      <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                    </div>
                  </div>
                
                <div class="container">
                    <div id="main" class="card card-body">
                      <h2 class="title">Lisää kavereita</h2>
                      
                        
                    
                      <form id="addForm" class="form-inline mb-3">
                        <input type="text" class="form-control mr-2" id="item">
                        <input type="submit" class="btn btn-dark" value="Lisää">
                      </form>
                      <h2 class="title">kaverit</h2>
                      <ul id="items" class="list-group">
                        <li class="list-group-item">item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                        <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                        <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                        <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                      </ul>
                    </div>
                  </div>
            </div>
                 
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
